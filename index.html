<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div id="caourusel" class="">
        <div id="slides-container" class="slides">
            <div class="slide active">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
            <div class="slide">Slide 5</div>
        </div>

<ol id="indicators-container" class="indicators">
    <li class="indicator active" data-slide-to="0"></li>
    <li class="indicator" data-slide-to="1"></li>
    <li class="indicator" data-slide-to="2"></li>
    <li class="indicator" data-slide-to="3"></li>
    <li class="indicator" data-slide-to="4"></li>
</ol>

        <div id="controls-container" class="controls">
            <span id="pause-btn" class="control control-pause"><i class="fa fa-pause"></i></span>
            <span id="prev-btn" class="control control-prev"><i class="fa fa-arrow-left"></i></span>
            <span id="next-btn" class="control control-next"><i class="fa fa-arrow-right"></i></span>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
